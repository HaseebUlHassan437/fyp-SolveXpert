<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg,rgb(245, 243, 247) 0%, #2575fc 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* Centered form with modern styling */
        .auth-form {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        p {
            color: #555555;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: #6a11cb;
            border: none;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #2575fc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>Password Reset Sent</h2>
        <p>A password reset link has been sent to your email address. Please check your inbox.</p>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
